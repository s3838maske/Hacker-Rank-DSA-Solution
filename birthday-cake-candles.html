    <script>
        
function birthdayCakeCandles(candles) {
    // Write your code here
   let max = candles[0];
   for(var i=1; i<candles.length; i++){
       if(candles[i] > max){
           max = candles[i];
       }
   }
   let count = 0;
   for (var i=0; i<candles.length; i++){
       if(candles[i]=== max){
           count++
       }
   }
 return count
}

    </script>
