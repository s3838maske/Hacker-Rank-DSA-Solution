<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    
function gradingStudents(grades) {
    // Write your code here
   let finalGrades = [];

    // Loop through each grade in the input list
    for (let i = 0; i < grades.length; i++) {
        let grade = grades[i];
        
        // Check if the grade is less than 38, if so, no rounding occurs
        if (grade < 38) {
            finalGrades.push(grade);
        } else {
            // Calculate the next multiple of 5
            let nextMultipleOf5 = Math.ceil(grade / 5) * 5;
            
            // If the difference between the grade and the next multiple of 5 is less than 3, round up
            if (nextMultipleOf5 - grade < 3) {
                finalGrades.push(nextMultipleOf5);
            } else {
                // Otherwise, keep the grade as it is
                finalGrades.push(grade);
            }
        }
    }

    // Return the final grades after rounding
    return finalGrades;

}


</script>
</body>
</html>
