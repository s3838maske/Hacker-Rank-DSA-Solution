<body>
    <script>
        
function miniMaxSum(arr) {
    // Write your code here
     let min = arr[0];
    // console.log(min)
    let max = arr[0];
    // console.log(max)
    let sum = 0;
    for (let i = 0; i < arr.length; i++){
        if (arr[i] < min){
            min = arr[i];
        }
        if (arr[i] > max){
            max = arr[i];
        }
        sum += arr[i];
    }
    console.log(sum - max, sum - min);


}
    </script>
