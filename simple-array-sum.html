<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function simpleArraySum(ar) {
        // Write your code here
        var sumOfArray = 0;
        for (var i = 0; i < ar.length; i++) {
          sumOfArray = sumOfArray + ar[i];
        }

        // Output the result
        return sumOfArray;
      }
    </script>
  </body>
</html>
